<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное</title>
    <link rel="stylesheet" href="favorite.css"> <!-- Подключение CSS -->
</head>

<body>
    <div class="container">
    <!-- Верхняя строка поиска -->
    <header class="header">
        <input type="text" class="search-bar" placeholder="Поиск в избранном...">
    </header>
</div>

    <!-- Контейнер для карточек товаров -->
    <div class="favorites">
        <!-- Карточка товара -->
        <div class="product-card">
            <img src="img/new8.png" alt="Товар 1" class="product-image">
            <div class="product-info">
                <h3 class="product-name">Капсулы кофе для кофемашины</h3>
                <p class="product-price">Цена: 18$</p>
                <svg class="favorite-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                </svg>
                
                
            </div>
            
        </div>

        <div class="product-card">
            <img src="img/rec6.png" alt="Товар 2" class="product-image">
            <div class="product-info">
                <h3 class="product-name">Капсулы Latte Machiatto Nescafe</h3>
                <p class="product-price">Цена: 22$ </p>
                <svg class="favorite-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                </svg>
            </div>
            
        </div>

        <div class="product-card">
            <img src="img/new5.png" alt="Товар 3" class="product-image">
            <div class="product-info">
                <h3 class="product-name">Электрическая турка для варки кофе</h3>
                <p class="product-price">Цена: 18$ </p>
                <svg class="favorite-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
                </svg>
            </div>
            
        </div>
    </div>

    <!-- Нижняя панель с иконками -->
    <div class="bottom-panel">
        <a href="home.html" class="icon home">
            <img src="img/home.png" alt="Home">
        </a>
        <a href="favorite.html" class="icon favorites active">
            <img src="img/favorite.png" alt="Favorites">
        </a>
        <a href="cart.html" class="icon cart">
            <img src="img/cart.png" alt="Cart">
        </a>
        <a href="person.html" class="icon profile">
            <img src="img/profile.png" alt="Profile">
        </a>
    </div>
    <script src="favorite.js" defer></script>
</body>

</html>
