<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="registration-form">
        <h1>Регистрация</h1>
        <form id="registration-form">
            <label for="first-name">Имя *</label>
            <input type="text" id="first-name" name="first-name" placeholder="Введите имя" required>

            <label for="last-name">Фамилия *</label>
            <input type="text" id="last-name" name="last-name" placeholder="Введите фамилию" required>

            <label for="age">Возраст *</label>
            <input type="number" id="age" name="age" placeholder="Ваш возраст" min="1" max="120" required>

            <label for="city">Город *</label>
            <input type="text" id="city" name="city" placeholder="Ваш город" required>

            <label for="phone">Телефон *</label>
            <input type="text" id="phone" name="phone" placeholder="+7XXXXXXXXXX" required>

            <label for="email">Email (необязательно)</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com">

            <small id="error-message" style="color: red; display: none;">Пожалуйста, проверьте ввод данных.</small>
            
            <button type="button" onclick="window.location.href='verification.html'">Зарегистрироваться</button>

        </form>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
